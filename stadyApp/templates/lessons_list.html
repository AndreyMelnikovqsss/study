<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons List</title>
</head>
<body>
    <h1>Lessons for Product: {{ product.name }}</h1>
    <ul>
        {% for lesson in lessons %}
            <li>
                <strong>{{ lesson.title }}</strong>
                <p>Video Link: <a href="{{ lesson.video_link }}" target="_blank">{{ lesson.video_link }}</a></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
